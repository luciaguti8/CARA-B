<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARA-B</title>
         <!-- Fabric.js POSTER-->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js" integrity="sha512-LTTG3Vu8eU8L9G2I5eRPPs3EXkSL8tKJ1zKgTdDQO+EVUrC02BApK1IktZndVg+Zr8R+EYFVt0bKzLxXHIoFAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Para que funcione nuestro CSS tenemos que cargarlo despues de enlazar el link de Bootstrap -->
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg my-bg-color">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CARA-B</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <hr class="hr-menu">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Números</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>

       <!-- POSTER -->
       <section class="custom-poster p-4">
        <div class="container py-4">
            <h2 class="mb-4">Crea tu Póster Personalizado</h2>
            <div class="row">
                <div class="col-md-8">
                    <canvas id="posterCanvas" width="800" height="600" style="border:1px solid #ccc;"></canvas>
                </div>
                <div class="col-md-4">
                    <h4>Agregar Objetos</h4>
                    <button id="addText" class="btn btn-primary mb-2">Agregar Texto</button>
                    <button id="addImage" class="btn btn-secondary mb-2">Agregar Imagen</button>
                    <button id="savePoster" class="btn btn-success mb-2">Guardar Póster</button>
                    <input type="file" id="imageLoader" name="imageLoader" accept="image/*" style="display:none;" />
                </div>
            </div>
        </div>
    </section>
  
    <!-- JAVASCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JAVASCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
